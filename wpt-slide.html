<!-- RCSJ Slide Template w Ken Burns Effect -->
<li data-transition="fade" data-slotamount="7" data-masterspeed="2000" data-delay="15000"  data-saveperformance="on"  data-order="{{%-Slider Order-%}}" data-title="{{%-Teaser Text-%}}">
    <img src="{{%-Thumbnail-%}}"  alt="laptopmockup_sliderdy" data-lazyload="{{%-Picture-%}}" data-bgposition="{{%-KB Effect Start-%}}" data-kenburns="{{%-KB Effect-%}}" data-duration="35000" data-ease="Power0.easeInOut" data-bgfit="{{%-KB Effect Zoom Start-%}}" data-bgfitend="{{%-KB Effect Zoom End-%}}" data-bgpositionend="{{%-KB Effect End-%}}">
    <div class="container flyout">
      <div class="row flyout__container">
        <div class="fadein fadeout flyout__box"
          data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:0;skewX:0;skewY:0;opacity:0;"
          data-speed="300"
          data-start="0100"
          data-easing="Power3.easeInOut"
          data-splitin="none"
          data-splitout="none"
          data-elementdelay="0"
          data-endelementdelay="0"
          data-endspeed="300">
          <a href="{{%-Navigate URL-%}}">
          <h2>{{%-Teaser Text-%}}</h2>
          <p>{{%-Body-%}}</p>
          <!-- <a href="{{%-Navigate URL-%}}">Learn More Â»</a> -->
          </a>
        </div>
      </div>
    </div>
</li>

<!-- GCC3 Slide Template -->
<li data-masterspeed="1500" data-slotamount="7" data-transition="fadetobottomfadefromtop" data-order="{{%-Slider Order-%}}"> 
  <img data-bgrepeat="no-repeat" data-bgposition="left top" data-bgfit="cover" alt="slidebg1" src="{{%-Thumbnail-%}}" style="background-color: #34495e;"/> 
  <a href="{{%-Navigate URL-%}}"></a>  
  <div data-captionhidden="on" data-endeasing="Power4.easeIn" data-endspeed="500" data-easing="easeOut" data-start="500" data-speed="500" data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;" data-voffset="55" data-y="bottom" data-hoffset=" 90" data-x="right" class="tp-caption medium_bg_orange skewfromleftshort customout" style="z-index: 21;">    <div class="title">{{%-Teaser Text-%}}</div>    <div class="subTitle">{{%-Body-%}}</div>  </div><br class="clear" /></li>
