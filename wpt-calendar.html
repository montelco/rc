<div class="col-md-6 col-lg-4 flex-lg" id="Calendar">
  <!-- WebPart Zone Nested at this level -->
  
    <!-- Header Template -->
    <div class="card">
      <div class="card__header yellow">
        <h3 class="mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M17 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2h2V3a1 1 0 1 1 2 0v1h6V3a1 1 0 0 1 2 0v1zm-2 2H9v1a1 1 0 1 1-2 0V6H5v4h14V6h-2v1a1 1 0 0 1-2 0V6zm4 6H5v8h14v-8z"/></svg>
          Calendar
        </h3>
      </div>
      <div class="card__body np">
    <!-- End Header Template -->

    <!-- Start Item Template -->
        <a href="{{%-Navigate URL-%}}">
          <div class="row card__event">
            <div class="card__date col-3">
              <h2>{{%-Month-%}}</h2>
              <h1>{{%-Day-%}}</h1>
            </div>
            <div class="card__details col-9">
              <h2>{{%-Teaser Text-%}}</h2>{{%-Time-%}}<br/>{{%-Elocation-%}}
            </div>
          </div>
        </a>
    <!-- End Item Template -->

    <!-- Start Footer Template -->
      </div>
    </div>
    <!-- End Footer Template -->

  <!-- End WebPart Zone -->
</div>
